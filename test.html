<body class="light">
  <div class="theme-toggle">
    <img id="theme-icon" src="assets/moon.png" alt="сменить тему">
  </div>

  <main class="quiz-wrapper">
    <h1 id="quiz-heading">Проверьте свои навыки!</h1>
    <div id="quiz-container">
      <!-- Вопросы появятся здесь динамически -->
    </div>
    <div id="quiz-actions" class="hidden">
      <button class="btn-highlight" onclick="finishQuiz()">Завершить тест</button>
    </div>
    <div id="quiz-result"></div>
  </main>

  <script>
    const themeIcon = document.getElementById("theme-icon");

    function setTheme(theme) {
      document.body.className = theme;
      localStorage.setItem("theme", theme);
      themeIcon.src = theme === "dark" ? "assets/sun.png" : "assets/moon.png";
    }

    function toggleTheme() {
      const newTheme = document.body.classList.contains("dark") ? "light" : "dark";
      setTheme(newTheme);
    }

    themeIcon.addEventListener("click", toggleTheme);

    const preferredTheme = localStorage.getItem("theme") ||
      (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
    setTheme(preferredTheme);
  </script>
